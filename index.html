<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <form action="">
        <h1>Employee Interests Survey Form</h1>
    <section>
        <p>
            <label for="employeeName">Enter your name:</label>
            <input type="text" name="employeeData" id="employeeName">
        </p>
        <p>
            <label for="employeeDept">Enter your department:</label>
            <input type="text" name="employeeData" id="employeeDept">
        </p>
    </section>
    <section>
        <p>
            <label for="yourStory">Tell us a little bit about yourself:
            </label>
            <textarea name="yourstory" id="yourStory" cols="33" rows="5">    
            </textarea>
        </p>
    </section>
    <Section>
        Do you exercise at home?
            <p>
                <label for="employeeExerciseYes">
                    <input type="radio" name="employeeactivity" id="employeeExerciseYes">
                    Yes
                </label>
            </p>
            <p>
                <label for="employeeExerciseNo">
                    <input type="radio" name="employeeactivity" id="employeeExerciseNo">
                    No
                </label>
            </p>           
    </Section>
    <section>
        How do you like to read about your favorite topics?
        <p>
            <label for="topic1">
                <input type="checkbox" name="topics" id="topic1">
                Books
            </label>
        </p>
        <p>
            <label for="topic2">
                <input type="checkbox" name="topics" id="topic2">
                Online
            </label>
        </p>
        <p>
            <label for="topic3">
                <input type="checkbox" name="topics" id="topic3">
                Phone Apps
            </label>
        </p>
        <p>
            <label for="topic3">
                <input type="checkbox" name="topics" id="topic3">
                Magazines
            </label>
        </p>

    </section>
    <section>
        What genre of movies do you like?
        <p>
            <label for="movies"></label>
            <select name="movies" id="movies">
                <option value="comedy">Comedy</option>
                <option value="romance">Romance</option>
                <option value="thriller">Thriller</option>
                <option value="horror">Horror</option>
                <option value="biopic">Biopic</option>
            </select>
        </p>
    </section>
    <section>
        <p>
            <input type="submit" value="submit">
        </p>
    </section>
    </form>
</body>
</html>
